{% extends "base.html" %}
<!------->
{% include "header.html" %}

<!--title -------   -->

{% block title %} Home {% endblock %}

<!--body ------------   -->

{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>
                    Manage <b>Employees </b>
                    <button type="button" class="btn btn-dark ml-30" data-bs-toggle="modal" data-bs-target="#mymodal">
                        Add New Employees
                    </button>
                </h2>
                <br /><br />
                <table class="table table-hover table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>dummy</td>
                        <td>dumm@gmail.comy</td>
                        <td>4654545345</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-xs" data-bs-toggle="modal"
                            data-bs-target="#modaledit">Edit</a>
                            <a href="#" class="btn btn-danger btn-xs"
                                onclick="return confirm('Are you sur want to delete it')" ;>Delete</a>
                        </td>
                    </tr>
                    <!-- Modal Edit Employee-->
                    <div class="modal fade" id="modaledit" tabindex="-1" aria-labelledby="mymodalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Update Information</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="#" method="POST">
                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input type="hidden" name="id" value="">
                                            <input type="text" class="form-control" name="name" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input type="text" class="form-control" name="email" value="">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone:</label>
                                            <input type="text" class="form-control" name="phone" value="">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Update</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </table>
            </div>
            </table>
        </div>
        <!-- Modal Add Employee-->

        <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="mymodalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Employee</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" required="1" />
                            </div>

                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" name="email" required="1" />
                            </div>

                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="number" class="form-control" name="phone" required="1" />
                            </div>
                            <br />
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">
                                    Add Employee
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
